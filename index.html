<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRS-80 Emulator - Phase 1</title>
    <style>
      html,
      body {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: monospace;
        background: #000;
        color: #0f0;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      h1 {
        color: #0f0;
        text-align: center;
        margin: 10px 0;
        flex-shrink: 0;
      }
      .button-container {
        position: relative;
        z-index: 10;
        pointer-events: auto;
        flex-shrink: 0;
        padding: 10px;
      }
      .button-container button {
        position: relative;
        z-index: 11;
        pointer-events: auto;
      }
      #console {
        background: #000;
        border: 2px solid #0f0;
        padding: 20px;
        flex: 1 1 0;
        overflow-y: scroll;
        overflow-x: hidden;
        width: calc(100% - 20px);
        margin: 0 10px;
        min-height: 0;
        box-sizing: border-box;
        /* Firefox scrollbar - always visible */
        scrollbar-width: auto;
        scrollbar-color: #0f0 #000;
      }
      /* Ensure scrollbar is always visible - Webkit browsers */
      #console::-webkit-scrollbar {
        width: 16px;
        -webkit-appearance: none;
        display: block;
      }
      #console::-webkit-scrollbar-track {
        background: #111;
        border: 1px solid #0f0;
      }
      #console::-webkit-scrollbar-thumb {
        background: #0f0;
        border: 2px solid #111;
      }
      #console::-webkit-scrollbar-thumb:hover {
        background: #0ff;
      }
      #design-doc-container {
        background: #000;
        border: 2px solid #0f0;
        padding: 20px;
        flex: 1 1 0;
        overflow-y: scroll;
        overflow-x: hidden;
        width: calc(100% - 20px);
        margin: 0 10px;
        min-height: 0;
        box-sizing: border-box;
        scrollbar-width: auto;
        scrollbar-color: #0f0 #000;
      }
      #design-doc-container::-webkit-scrollbar {
        width: 16px;
        -webkit-appearance: none;
        display: block;
      }
      #design-doc-container::-webkit-scrollbar-track {
        background: #111;
        border: 1px solid #0f0;
      }
      #design-doc-container::-webkit-scrollbar-thumb {
        background: #0f0;
        border: 2px solid #111;
      }
      #design-doc-container::-webkit-scrollbar-thumb:hover {
        background: #0ff;
      }
      #design-doc-content {
        background: #1a1a1a;
        padding: 20px;
        color: #e0e0e0;
      }
      .log {
        margin: 5px 0;
      }
      .error {
        color: #f00;
      }
      .success {
        color: #0f0;
      }
      .info {
        color: #0ff;
      }
      button {
        background: #0f0;
        color: #000;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        font-family: monospace;
        font-weight: bold;
      }
      button:hover {
        background: #0ff;
      }
    </style>
  </head>
  <body>
    <h1>TRS-80 Model III Emulator</h1>
    <div class="button-container">
      <button onclick="showDesignDoc()">Phase 0: Design Doc</button>
      <button onclick="runCPUTest()">Phase 1: Z80 CPU</button>
    </div>
    <div id="console" tabindex="0"></div>
    <div id="design-doc-container" style="display: none">
      <div id="design-doc-content"></div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
