<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRS-80 Emulator - Phase 1</title>
    <style>
      html,
      body {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: monospace;
        background: #000;
        color: #0f0;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      h1 {
        color: #0f0;
        text-align: center;
        margin: 10px 0;
        flex-shrink: 0;
      }
      .button-container {
        position: relative;
        z-index: 10;
        pointer-events: auto;
        flex-shrink: 0;
        padding: 10px;
      }
      .button-container button {
        position: relative;
        z-index: 11;
        pointer-events: auto;
      }
      #console {
        background: #000;
        border: 2px solid #0f0;
        padding: 20px;
        flex: 1 1 0;
        overflow-y: scroll;
        overflow-x: hidden;
        width: calc(100% - 20px);
        margin: 0 10px;
        min-height: 0;
        box-sizing: border-box;
        /* Firefox scrollbar - always visible */
        scrollbar-width: auto;
        scrollbar-color: #0f0 #000;
      }
      /* Ensure scrollbar is always visible - Webkit browsers */
      #console::-webkit-scrollbar {
        width: 16px;
        -webkit-appearance: none;
        display: block;
      }
      #console::-webkit-scrollbar-track {
        background: #111;
        border: 1px solid #0f0;
      }
      #console::-webkit-scrollbar-thumb {
        background: #0f0;
        border: 2px solid #111;
      }
      #console::-webkit-scrollbar-thumb:hover {
        background: #0ff;
      }
      #design-doc-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: hidden;
        background: #000;
      }
      /* When design doc is shown, hide header and buttons */
      body.show-design-doc h1,
      body.show-design-doc .button-container,
      body.show-design-doc .footer-link {
        display: none;
      }
      #design-doc-container > div:first-child {
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0;
        padding: 10px 20px;
        border-bottom: 2px solid #0f0;
        background: #000;
      }
      #design-doc-iframe {
        flex: 1;
        width: 100%;
        height: 100%;
        min-height: 0;
        border: none;
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        display: block;
      }
      .footer-link {
        flex-shrink: 0;
        margin-top: 0;
        text-align: center;
        padding: 10px;
        border-top: 2px solid #0f0;
      }
      .log {
        margin: 5px 0;
      }
      .error {
        color: #f00;
      }
      .success {
        color: #0f0;
      }
      .info {
        color: #0ff;
      }
      button {
        background: #0f0;
        color: #000;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        font-family: monospace;
        font-weight: bold;
      }
      button:hover {
        background: #0ff;
      }
    </style>
  </head>
  <body>
    <h1>TRS-80 Model III Emulator - Dev Console</h1>
    <div class="button-container">
      <button onclick="showDesignDoc()">Phase 0: Design Doc</button>
      <button onclick="runCPUTest()">Phase 1: Z80 CPU</button>
      <button onclick="clearConsole()">Clear Console</button>
    </div>
    <div id="console" tabindex="0"></div>
    <div id="design-doc-container" style="display: none">
      <div>
        <h2 style="color: #0f0; margin: 0">Complete Design Document</h2>
        <button
          onclick="hideDesignDoc()"
          style="
            background: #f00;
            color: #fff;
            padding: 5px 15px;
            font-size: 12px;
          "
        >
          Close
        </button>
      </div>
      <iframe
        id="design-doc-iframe"
        src="./docs/TRS80-COMPLETE-BUILD-PROMPT.html"
      ></iframe>
    </div>
    <div class="footer-link">
      <a
        href="./docs/TRS80-COMPLETE-BUILD-PROMPT.html"
        style="color: #0f0; text-decoration: none; font-size: 14px"
      >
        ðŸ“‹ View Complete Design Document
      </a>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
