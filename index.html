<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRS-80 Model III Emulator</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            margin: 0;
        }
        #console {
            background: #000;
            border: 2px solid #0f0;
            padding: 20px;
            min-height: 400px;
            overflow-y: auto;
        }
        .log {
            margin: 5px 0;
        }
        .error {
            color: #f00;
        }
        .success {
            color: #0f0;
        }
        .info {
            color: #0ff;
        }
        h1 {
            color: #0f0;
            text-align: center;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover {
            background: #0ff;
        }
    </style>
</head>
<body>
    <h1>TRS-80 Model III Emulator - Development Console</h1>
    <div>
        <button onclick="runCPUTest()">Run CPU Test</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>
    <div id="console"></div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
